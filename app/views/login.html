<!DOCTYPE html>
<html>
<head>
    <title>Login to Donations</title>
    <meta charset="UTF-8">
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.6/semantic.min.js"></script>
    <link rel="stylesheet" media="screen" href="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.6/semantic.min.css">
    <link rel="stylesheet" media="screen" href="css/main.css">
    <link rel="shortcut icon" type="image/png" href="images/favicon.png">
</head>
<body style="background-image:url(http://res.cloudinary.com/cloud101/image/upload/v1505835787/background_sofwgr.jpg)">
<section class="ui container">
    <nav class="ui menu">
        <header class="header item">Donation</header>
        <div class="right menu">
            <div class="ui simple dropdown item">
                &emsp;Menu&emsp;&emsp;<i class="brown sidebar icon"></i>
                <div class="menu">
                    <a id="signup" class="item" href="/signup">&emsp;Sign Up&nbsp;&nbsp;&nbsp;<i class="blue write icon"></i></a>
                    <a id="home" class="item" href="/">&emsp;Home&emsp;&nbsp;<i class="green home icon"></i></a>
                </div>
            </div>
        </div>
    </nav>

    <section class="ui inverted grey segment">
        <section class="ui yellow segment">
            <div class="ui three column grid basic middle aligned segment">

                <div class="column">
                    <img class="ui medium centered image" src="images/login.png">
                </div>

                <div class="column">
                    <form class="ui raised segment form" action="/login" method="POST">
                        <h1 class="ui red center aligned header">Log-in</h1>

                        <div class="field">
                            <label>Email</label>
                            <div class="ui icon input">
                                <input type="email" name="email">
                                <i class="mail icon"></i>
                            </div>
                        </div>

                        <div class="field">
                            <label>Password</label>
                            <div class="ui icon input">
                                <input type="password" name="password">
                                <i class="lock icon"></i>
                            </div>
                        </div>

                        <button class="ui animated fade blue submit button">
                            <div class="visible content"><i class="lock icon"></i>Enter</div>
                            <div class="hidden content"><i class="unlock icon"></i>Click</div>
                        </button>

                    </form>
                </div>

                <div class="column">
                    <img class="ui centered image" src="images/login2.png">
                </div>

            </div>
        </section>
    </section>
</section>
</body>
</html>
